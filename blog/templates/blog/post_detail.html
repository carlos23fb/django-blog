{% extends "blog/layout.html" %} 
{% block body %}
<div class="content container">
<div class="row">
  <div class="col-md-8">
    <div class="post">
{% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
{% endif %}
{% if user.is_authenticated %}

  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><button
  type="button" class="edit btn btn-outline-secondary ">Edit</button></a>
{% endif %}
<h2>{{post.title}}</h2>
<br>
<p>{{post.text|linebreaksbr}}</p>
</div>
  </div>
</div>

<a href="{% url 'post_list' %}"> Back Home </a>
</div>
 {% endblock body %}
