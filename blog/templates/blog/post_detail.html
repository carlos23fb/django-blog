{% extends "blog/layout.html" %} 
{% block body %}
<div class="post">
{% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
{% endif %}

<h2>{{post.title}}</h2>
<br>
<p>{{post.text|linebreaksbr}}</p>
</div>

<a href="{% url 'post_list' %}"> Back Home </a>

 {% endblock body %}
