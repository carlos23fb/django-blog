{% extends "blog/layout.html" %}
{% block body %}
{% for post in post %}
<div class="posts">
  <p>Publicado: {{post.published_date}} Id: {{post.pk}}</p>
  <h2><a href=" {% url 'post_detail' pk=post.pk %} "> {{post.title}} </a></h2>
  <p>{{post.text | linebreaksbr}}</p>
</div>
{% endfor %}
{% endblock body %}
