
  {% extends "blog/layout.html"%} {% block body %} 
  <div class="row">
    
  {% for post in post %}

    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">
            Publicado: {{post.published_date}}
          </h6>
          <h4 class="card-title">
            <a href=" {% url 'post_detail' pk=post.pk %} "> {{post.title}} </a>
          </h4>
          <p class="card-text">{{post.text | truncatewords:25}}</p>
          <a href="{% url 'post_detail' pk=post.pk %}" class="card-link"
            >Read more..</a
          >
        </div>
      </div>
    </div>


{% endfor %} 
{% endblock body %}
